<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <style>
      .attribution {
        position: absolute;
        bottom: 5px;
        width: 100%;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(278, 68%, 11%);
      }
    </style>
  </head>
  <body>
    <div class="container-lg max-min-width">
      <div class="row max-height">
        <div class="col-md-4 col-xl-4 col-xxl-5 violet-bg">
          <div class="card-wrapper">
            <div class="d-flex d-md-block flex-column justify-content-center">
              <div class="position-relative order-1 order-md-0">
                <div class="card-front shadow-lg">
                  <img
                    src="./assets/images/bg-card-front.png"
                    alt="card-front"
                    class="img-fluid"
                  />
                  <div class="card-content">
                    <div class="custom-flex-between h-100">
                      <div>
                        <img
                          src="./assets//images/card-logo.svg"
                          alt="card-logo"
                          class="img-fluid card-logo"
                        />
                      </div>
                      <div>
                        <div class="numbers">
                          <span class="number-block">0000</span>
                          <span class="number-block">0000</span>
                          <span class="number-block">0000</span>
                          <span class="number-block">0000</span>
                        </div>

                        <div class="d-flex justify-content-between">
                          <p class="card-owner text-truncate">Jane appleseed</p>
                          <div class="exp-date">
                            <span id="cardFrontMonth">00</span>/
                            <span id="cardFrontYear">00</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="position-relative order-0 order-md-1">
                <div class="card-back shadow-lg">
                  <img
                    src="./assets/images/bg-card-back.png"
                    alt="card-back"
                    class="img-fluid"
                  />
                  <div class="card-back-content">
                    <span id="cardBackCVC">000</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="col-md-8 col-xl-7 custom-flex-center position-relative pe-md-5"
        >
          <div class="col-md-7 ms-md-auto">
            <form action="" id="frmAddCard" class="">
              <div class="mb-4 card-info-wrapper">
                <label for="cardName">Cardholder name</label>
                <div class="inp-wrapper">
                  <div class="border-gradient">
                    <input
                      type="text"
                      class="form-control"
                      id="cardName"
                      name="cardName"
                      placeholder="e.g. Jane appleseed"
                      maxlength="16"
                      autocomplete="off"
                    />
                  </div>
                </div>
                <div class="error-message-box"></div>
              </div>
              <div class="mb-4 card-info-wrapper">
                <label for="cardNumber">Card Number</label>
                <div class="inp-wrapper">
                  <div class="border-gradient">
                    <input
                      type="text"
                      class="form-control"
                      id="cardNumber"
                      name="cardNumber"
                      placeholder="e.g. 1234 5678 9123 0000"
                      autocomplete="off"
                      maxlength="19"
                    />
                  </div>
                </div>
                <div class="error-message-box"></div>
              </div>
              <div class="row g-4 mb-4">
                <div class="col-8 col-sm-6 col-md-7 col-lg-6 card-info-wrapper">
                  <label for="month">Exp. Date (MM/YY)</label>
                  <div class="row g-2">
                    <div class="col">
                      <div class="inp-wrapper">
                        <div class="border-gradient">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="MM"
                            id="month"
                            name="month"
                            maxlength="2"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="inp-wrapper">
                        <div class="border-gradient">
                          <input
                            type="text"
                            class="form-control"
                            placeholder="YY"
                            id="year"
                            name="year"
                            maxlength="2"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="error-message-box"></div>
                </div>
                <div class="col-4 col-sm-6 col-md card-info-wrapper">
                  <label for="cvc">CVC</label>
                  <div class="inp-wrapper">
                    <div class="border-gradient">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="e.g. 123"
                        id="cvc"
                        name="cvc"
                        maxlength="3"
                      />
                    </div>
                  </div>
                  <div class="error-message-box"></div>
                </div>
              </div>

              <div class="mt-5">
                <button
                  type="button"
                  id="btnConfirm"
                  class="btn btn-dark-violet btn-lg w-100"
                >
                  Confirm
                </button>
              </div>
            </form>
            <section class="text-center completed-form d-none">
              <img
                src="./assets/images/icon-complete.svg"
                alt="icon-complete"
                class="img-fluid"
              />
              <div class="mt-5">
                <h3>Thank You!</h3>
                <p>We've added your card details</p>
                <button
                  type="button"
                  id="btnContinue"
                  class="btn btn-dark-violet btn-lg w-100"
                >
                  Continue
                </button>
              </div>
            </section>
          </div>
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Clifford J.</a>.
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
